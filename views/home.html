<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>WebApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">WebApp</a>

        </div>

        <div class="collapse navbar-collapse" id="collapse" >
        </div>

    </div>

</nav>

<body>
  <br><br><br><br>
 <div class="container">
   <div class="row">
     <div class="row">
       <h3>Search Query:</h3>
         <div class="input-group col-md-6">
           <input type="text" id="query" class="form-control input-lg" placeholder="Type Query here" />
                    <span class="input-group-btn">
                        <button onclick="myFunction()" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
          </div>
      </div>
    </div>
</div>
</body>
<script>
    function myFunction() {
        x = document.getElementById("query").value;
        window.location='http://localhost:3000/search?query='+x;
    }
</script>
</html>
